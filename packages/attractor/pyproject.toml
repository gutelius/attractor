[project]
name = "attractor"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "attractor-llm",
    "attractor-agent",
    "pyparsing>=3.1",
    "fastapi>=0.110",
    "uvicorn>=0.27",
    "sse-starlette>=2.0",
    "click>=8.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.0", "pytest-asyncio>=0.23", "httpx>=0.27"]

[project.scripts]
attractor = "attractor.cli:main"

[tool.uv.sources]
attractor-llm = { workspace = true }
attractor-agent = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/attractor"]
